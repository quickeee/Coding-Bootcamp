<!DOCTYPE html>
<html>
  <head>
    <title>

    <meta charset="UTF-8">
  </head>
  <body>
    <h1>Registration Form</h1>
    <!-- Some of the attributes, for example the attribute "name", are not necessary
    for the purpose of this exercise. I left them just for practice...-->
    <form method="post" name="myform" id="form" style="width:400px;">
      <fieldset>
        <legend>
          Personal Data
        </legend>
        username:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="username" id="username" required><br>
        password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" name="password" id="password" required><br>
        preferences:&nbsp;
        <select name="preferences" required>
          <option name="x" style="width:60px;">X</option>
          <option name="y" style="width:60px;">Y</option>
        </select>
        <br>gender&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="male" id="male" required>&nbsp;Male
        <input type="radio" name="female" id="female" required>&nbsp;Female
        <br>age:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="age" id="age" required>
        <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;<input type="submit" name="register" id="register" value="Register">
        <input type="reset" name="clear" id="clear" value="Clear fields">
      </fieldset>
    </form>
  </body>
</html>
